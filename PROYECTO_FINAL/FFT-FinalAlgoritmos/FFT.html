<body class="cabecero">
  <header>
    <div class="menu-fixed" align="center">
        <h1>Transformada Rápida de Fourier: Multiplicación de Polinomios</h1>
     </div> 
  </header>

  <br>
  <br>

  <section id="contenedorFFT" class="container-fluid px-4">
    <form id="formu2">
      <div class="flex-column">
        <div class="d-flex justify-content-center mt-4">
          <section class="d-flex flex-row justify-content-center mt-1" id="form1">
         <!--Polinomio 1-->
            <div class="termino-algebraico">
              <input id='polinomio63' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x <sup>3</sup> + </label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio62' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x <sup>2</sup> +</label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio61' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x +</label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio60' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label></label>
              </div>
            </div>
          </section>
        </div>

        <div class="d-flex justify-content-center mt-4">
           <!--Polinomio 2-->
          <section class="d-flex flex-row justify-content-center mt-1" id="form1">

            <div class="termino-algebraico">
              <input id='polinomio73' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x <sup>3</sup> + </label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio72' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x <sup>2</sup> +</label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio71' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label>x +</label>
              </div>
            </div>

            <div class="termino-algebraico">
              <input id='polinomio70' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                required>
              <div class="bloque">
                <label></label>
              </div>

            </div>
          </section>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button id="boton" type="submit" class="btn btn-primary">
          <i class="fas fa-wave-square"></i> Enviar </button>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button id="boton2" type="button" class="btn btn-primary" onClick="Aleatorio()"  >
          <i class="fas fa-wave-square"></i> Valores Alatorios </button>
      </div>
    </form>
  </section>

  <article id="contenedor-descripcion" class="d-flex justify-content-center mt-4">
    <h4 id="descripcion"></h4>
  </article>
  <main id="canvas"></main>

  <h4 class="text-center" id="operaciones">Total de operaciones:<span id="contador"></span></h5>
